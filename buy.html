    <!-- Container to display fetched data -->
    <div id="book-list"></div>

    <!-- JavaScript to fetch data using AJAX -->
    <script>
        // Function to fetch data from PHP script using AJAX
        function fetchBooks() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        document.getElementById("book-list").innerHTML = this.responseText;
                    } else {
                        document.getElementById("book-list").innerHTML = "An error occurred while fetching the book list.";
                    }
                }
            };
            xhttp.open("GET", "fetch_books.php", true);
            xhttp.send();
        }

        // Call the fetchBooks function when the page loads
        window.onload = function() {
            fetchBooks();
        };
    </script>
